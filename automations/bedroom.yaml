# --------------------------------------------------------------------
# Turn bedroom lights on
#
# Wall Remote Ch1 - On
# Bedroom Remote Ch1 - On
#
# Turn on bedroom lights, condition is that no light is on, else a 
# scene toggle is initiated
# --------------------------------------------------------------------
- id: bedroom_lights_on
  alias: Turn bedroom lights on with wall remote Ch1 or Normal Remote 
  trigger:
    - event_type: button_pressed
      platform: event
      event_data:
        entity_id: switch.bedroom_wall_switch_ch1
        state: 'on'
    - event_type: button_pressed
      platform: event
      event_data:
        entity_id: switch.bedroom_remote_ch1
        state: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.bedlight_elze
        state: 'off'
      - condition: state
        entity_id: light.bedlight_jolande
        state: 'off'
      - condition: state
        entity_id: light.bedroom_standing_light
        state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id:
        - light.bedlight_elze
        - light.bedlight_jolande
        - light.bedroom_standing_light

# --------------------------------------------------------------------
# Toggle Bedroom Scene
#
# Wall Remote Ch1 - On
# Bedroom Remote Ch1 - On
#
# Triggered if one of the lights was already on, will toggle between
# different scenes
# --------------------------------------------------------------------
- id: bedroom_lights_toggle_scene
  alias: Toggle bedrooms scene on with wall remote Ch1 or Normal Remote Ch1
  trigger: 
    - event_type: button_pressed
      platform: event
      event_data:
        entity_id: switch.bedroom_wall_switch_ch1
        state: 'on'
    - event_type: button_pressed
      platform: event
      event_data:
        entity_id: switch.bedroom_remote_ch1
        state: 'on'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: light.bedlight_elze
        state: 'on'
      - condition: state
        entity_id: light.bedlight_jolande
        state: 'on'
      - condition: state
        entity_id: light.bedroom_standing_light
        state: 'on'
  action:
    - service: input_select.select_next
      data:
        entity_id: input_select.bedroom_state_select

# --------------------------------------------------------------------
# Turn bedroom lights off
#
# Wall Remote Ch1 - Off
# Bedroom Remote Ch1 - Off
# --------------------------------------------------------------------
- id: bedroom_lights_off
  alias: Turn bedroom lights and TV off with wall remote Ch1 or Normal Remote Ch1
  hide_entity: true
  trigger:
    - event_type: button_pressed
      platform: event
      event_data:
        entity_id: switch.bedroom_wall_switch_ch1
        state: 'off'
    - event_type: button_pressed
      platform: event
      event_data:
        entity_id: switch.bedroom_remote_ch1
        state: 'off'
  condition: []
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.bedlight_elze
          - light.bedlight_jolande
          - light.bedroom_standing_light
    - service: switch.turn_off
      data:
        entity_id:
          - switch.bedroom_remote_ch2

# --------------------------------------------------------------------
# Set Bedroom Scene to Full brightness
#
# Wall Remote Ch2 - On
# Bedroom Remote Ch3 - On
# --------------------------------------------------------------------
- id: bedroom_set_scene_to_full_brightness
  alias: Set state to Full Brightness with wall remote Ch2 or Normal Remote Ch3
  hide_entity: true
  trigger:
    - event_type: button_pressed
      platform: event
      event_data:
        entity_id: switch.bedroom_wall_switch_ch2
        state: 'on'
    - event_type: button_pressed
      platform: event
      event_data:
        entity_id: switch.bedroom_remote_ch3
        state: 'on'
  condition: []
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.bedroom_state_select
        option: "Full brightness"

# --------------------------------------------------------------------
# Set Bedroom Scene to All dimmed
#
# Wall Remote Ch2 - Off
# Bedroom Remote Ch3 - Off
# --------------------------------------------------------------------
- id: bedroom_set_scene_to_all_dimmed
  alias: Set state to All Dimmed with wall remote Ch2 or Normal Remote Ch3
  hide_entity: true
  trigger:
    - event_type: button_pressed
      platform: event
      event_data:
        entity_id: switch.bedroom_wall_switch_ch2
        state: 'off'
    - event_type: button_pressed
      platform: event
      event_data:
        entity_id: switch.bedroom_remote_ch3
        state: 'off'
  condition: []
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.bedroom_state_select
        option: "All dimmed"

# --------------------------------------------------------------------
# Bedroom scene changed
#
# Triggered when input_select changes state. Contains the actual
# scene configuration. So make sure the scenes correspond to the
# input_select!
#
# See scripts/bedroom.yaml
# See automation_util/input_select.yaml
# --------------------------------------------------------------------
- id: bedroom_scene_change
  alias: Bedroom process scene change
  trigger:
    - platform: state
      entity_id: input_select.bedroom_state_select
  condition: []
  action:
    - service: script.bedroom_apply_scene
      data:
        mappings:
          "All dimmed":
            "light.bedlight_elze": 
              brightness: 30
              color_temp: 383
            "light.bedlight_jolande": 
              brightness: 30
              color_temp: 383
            "light.bedroom_standing_light": 
              brightness: 30
              color_temp: 383
          "Full brightness":
            "light.bedlight_elze": 
              brightness: 254
              color_temp: 250
            "light.bedlight_jolande": 
              brightness: 254
              color_temp: 250
            "light.bedroom_standing_light": 
              brightness: 254
              color_temp: 250
          "Bedlights dimmed":
            "light.bedlight_elze": 
              brightness: 30
              color_temp: 454
            "light.bedlight_jolande": 
              brightness: 30
              color_temp: 454
            "light.bedroom_standing_light": 
              brightness: 0
              color_temp: 454
          "Standinglight Dimmed":
            "light.bedlight_elze": 
              brightness: 0
              color_temp: 383
            "light.bedlight_jolande": 
              brightness: 0
              color_temp: 383
            "light.bedroom_standing_light": 
              brightness: 30
              color_temp: 383
