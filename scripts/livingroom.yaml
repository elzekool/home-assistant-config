livingroom_all_off:
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - light.livingroom_standing_light_down
          - light.livingroom_standing_light_up_1
          - light.livingroom_standing_light_up_2
          - light.hue_above_dining_table
          - light.hue_bloom_1
    - service: switch.turn_off
      data:
        entity_id:
          - switch.livingroom_showcase

livingroom_full_on:
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.livingroom_standing_light_down
          - light.livingroom_standing_light_up_1
          - light.livingroom_standing_light_up_2
          - light.hue_above_dining_table
        brightness: 255
          
livingroom_dimmed:
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.livingroom_standing_light_down
        brightness: 10
          
    - service: light.turn_on
      data:
        entity_id:
          - light.livingroom_standing_light_up_1
          - light.livingroom_standing_light_up_2
        brightness: 50
        
    - service: light.turn_on
      data:
        entity_id:
          - light.hue_above_dining_table
        brightness: 128
        
    - service: light.turn_on
      data:
        entity_id:
          - light.hue_bloom_1
        brightness: 255
        
    - service: switch.turn_on
      data:
        entity_id:
          - switch.livingroom_showcase
